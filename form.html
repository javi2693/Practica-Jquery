        <div class="principal">
            <div class="text-center">
                <h3>Concesionario GRANADOS</h3>
                <br>
                <br>
            </div>
            <div class="text-center">
                <p>Use nuestro formulario para registrar su vehiculo</p>
                <div id="dialog-form" title="Nuevo registro">
                    <p class="validateTips">Todos los campos son obligatorios.</p>
                    <form>
                        <fieldset>
                            <label for="Nombre">Nombre</label>
                            <input type="text" Nombre="Nombre" id="Nombre" value="" class="text ui-widget-content ui-corner-all">
                            <label for="Apellidos">Apellidos</label>
                            <input type="text" Nombre="Apellidos" id="Apellidos" value="" class="text ui-widget-content ui-corner-all">
                            <label for="Marca">Marca</label>
                            <input type="text" Nombre="Marca" id="Marca" value="" class="text ui-widget-content ui-corner-all">
                            <label for="Modelo">Modelo</label>
                            <input type="text" Nombre="Modelo" id="Modelo" value="" class="text ui-widget-content ui-corner-all">
                            <label for="Matricula">Matricula</label>
                            <input type="text" Nombre="Matricula" id="Matricula" value="" class="text ui-widget-content ui-corner-all">

                            
                            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        </fieldset>
                    </form>
                </div>
                <button id="create-user">Formulario</button>
            </div>
        </div>
